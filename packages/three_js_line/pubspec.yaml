name: three_js_line
description: "Flutter three_js_line package converted from threejs to increase the thickness of line geometry."
version: 0.1.0
homepage: https://github.com/Knightro63/three_js/tree/main/packages/three_js_line

environment:
  sdk: ^3.5.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  three_js_core:
    path: ../three_js_core/
    version: any
  three_js_math:
    path: ../three_js_math/
    version: any
  three_js_geometry:
    path: ../three_js_geometry/
    version: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0